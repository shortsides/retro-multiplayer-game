<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Online Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1 id="gameTitle">2D Online Game</h1>
            <br>
            <div class="form-group">
              <input type="text" placeholder="Enter Your Name" id="nameInput"/>
            </div>
            <input type="submit" value="   Play   "class="btn btn-success" id="playButton"></input>
            <div id="initialScreenMessage"></div>
        </div>
      </div>


      <div id="game-container" class="d-flex flex-column align-items-center justify-content-center h-100"></div>
      
    </div>
  </section>

  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
