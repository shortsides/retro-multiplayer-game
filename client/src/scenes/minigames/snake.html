<head>
<style>
#gameScreen {
  display: none;
}
#startButton {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <br>
            <button type="submit" class="btn btn-success" id="newGameButton">
                Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton">
              Join Game
            </button>
        </div>
      </div>
      


      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1 id="gameCodeH1">Your game code is: <span id="gameCodeDisplay"></span></h1>

          <!--NAVBAR / HUD-->
          <nav id="HUD" class="navbar navbar-expand-sm navbar-dark bg-dark" style="width: 600px;">
            <div class="navbar-collapse collapse w-100 order-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Lives <span id="livesCount">❤️❤️❤️</span></a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-1">
                <a class="navbar-brand mx-auto" id="gameHeader"></a>
            </div>
            <div class="navbar-collapse collapse w-100 order-3">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link">Points <span id="pointsCount">0</span></a>
                    </li>
                </ul>
            </div>
          </nav>

          <canvas id="canvas"></canvas>

          <!--GAME CONSOLE / LOG-->
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="width: 600px;">
            <div class="navbar-collapse collapse w-100 order-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="gameConsole">Waiting for other players...</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-25 order-3">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <button type="submit" class="nav-link btn btn-success" id="startButton">Start Game</button>
                  </li>
                  <li class="nav-item active">
                    <button type="submit" class="nav-link btn btn-success" id="rematchButton">Rematch</button>
                  </li>
              </ul>
            </div>
          </nav>

        </div>
      </div>

    </div>
  </section>
</body>
