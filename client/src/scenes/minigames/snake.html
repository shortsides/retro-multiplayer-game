
<body>

  <div id="MiniGameInitialScreen">

    <div class="center">
      <table id="playersInLobby"></table>
    </div>

    <div id="waitingMessage">
      WAITING FOR OTHER PLAYERS...
    </div>

    <div class="center">
      <button type="submit" class="btn btn-dark" id="startButton">START GAME</button>
    </div>
    
    <button type="submit" class="btn btn-dark" id="exitButton">EXIT</button>

  </div>


  <div id="MiniGameScreen">

    <div id="canvasWrapper">
      <canvas id="MiniGameCanvas"></canvas>
    </div>

    <div id="HUD-left">
      <div class="center">
        <div class="center">LIVES</div>
      </div>
      <div id="livesCount" class="center">♡♡♡</div>
      <div class="center">
        <div id="gameHeader" class="center"></div>
      </div>
    </div>

    <div id="HUD-right">
      <div class="center">
        <div>SCORE <span id="pointsCount">0</span></div>
      </div>
    </div>

    <div id="EndGameScreen">
        <div id="gameConsole"></div>
        <div id="exitButton2div">
          <button type="submit" class="btn btn-secondary" id="exitButton2">   EXIT   </button>
        </div>
    </div>

  </div>

</body>
